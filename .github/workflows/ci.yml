name: wireit example
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - uses: google/wireit@setup-github-actions-caching/v1
      - run: npm install
      - run: npm run build
